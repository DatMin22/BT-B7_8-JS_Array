<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- boxicons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!-- fontawesome -->
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <h1>Mảng</h1>
        <form action="">
            <div>
                <label for="numbers">Nhập mảng số, mỗi phần tử cách nhau bằng 1 khoảng trắng (phím cách) </label>
                <input type="text" id="numbers" class="form-control" required>
            </div>

        </form>
        <div class="mt-3">
            <button class="btn btn-primary my-2 p-3" onclick="calculateSumOfPositiveNumbers()">1. Tính tổng các số
                dương</button>
            <button class="btn btn-primary my-2 p-3" onclick="countPositiveNumbers()">2. Đếm số số dương</button>
            <button class="btn btn-primary my-2 p-3" onclick="findMinimumNumber()">3. Tìm số nhỏ nhất</button>
            <button class="btn btn-primary my-2 p-3" onclick="findMinimumPositiveNumber()">4. Tìm số dương nhỏ
                nhất</button>
            <button class="btn btn-primary my-2 p-3" onclick="findLastEvenNumber()">5. Tìm số chẵn cuối cùng</button>
            <button class="btn btn-primary my-2 p-3" onclick="swapValues()">6. Hoán vị</button>
            <button class="btn btn-primary my-2 p-3" onclick="sortArray()">7. Sắp xếp tăng dần</button>
            <button class="btn btn-primary my-2 p-3" onclick="findFirstPrimeNumber()">8. Tìm số nguyên tố đầu
                tiên</button>
            <button class="btn btn-primary my-2 p-3" onclick="countIntegerNumbers()">9. Đếm số lượng số thực</button>
            <button class="btn btn-primary my-2 p-3" onclick="comparePositiveAndNegativeNumbers()">10. So sánh số lượng
                số âm và dương</button>
        </div>
        <div class="mt-3">
            <h3>Kết quả:</h3>
            <p type="text" id="result" class=" alert alert-success"></p>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>

</html>
